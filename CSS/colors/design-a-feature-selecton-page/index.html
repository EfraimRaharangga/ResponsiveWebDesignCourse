<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
      <label for="cloud" class="feature-card">
        <input type="checkbox" name="cloud" id="cloud" />
        <span>Cloud Storage</span>
        <p>100 Gigabyte secure Storage</p>
      </label>
      <label for="dedicated" class="feature-card">
        <input type="checkbox" name="dedicated" id="dedicated" />
        <span>Dedicated Support</span>
        <p>24/7 Costumer Help</p>
      </label>
      <label for="advanced" class="feature-card">
        <input type="checkbox" name="advanced" id="advanced" />
        <span>Advanced Analytic</span>
        <p>Insights & Reports</p>
      </label>
      <label for="custom" class="feature-card">
        <input type="checkbox" name="custom" id="custom" />
        <span>Custom User Themes</span>
        <p>Personalized Dashboard Design</p>
      </label>
      <label for="multiuser" class="feature-card">
        <input type="checkbox" name="multiuser" id="multiuser" />
        <span>Multi-User Collab</span>
        <p>Team access and sharing</p>
      </label>
      <label for="api" class="feature-card">
        <input type="checkbox" name="api" id="api" />
        <span>API Access</span>
        <p>Intergrate with your custom build tools</p>
      </label>
    </div>
  </body>
</html>
