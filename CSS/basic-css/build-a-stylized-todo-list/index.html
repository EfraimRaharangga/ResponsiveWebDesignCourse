<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>To Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="inp1" /><label for="inp1"
            >Selesaikan Kursus FreeCodeCamp</label
          >
          <ul class="sub-item">
            <li>
              <a
                target="_blank"
                href="https://www.freecodecamp.org/"
                class="sub-item-link"
                >FreeCodeCamp</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="inp2" /><label for="inp2"
            >Beli Keyboard Baru</label
          >
          <ul class="sub-item">
            <li>
              <a
                target="_blank"
                href="https://shopee.co.id/"
                class="sub-item-link"
                >Link Belinya</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="inp3" /><label for="inp3"
            >Belajar Framework Semantic UI</label
          >
          <ul class="sub-item">
            <li>
              <a
                target="_blank"
                href="https://semantic-ui.com/"
                class="sub-item-link"
                >Semantic UI</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="inp4" /><label for="inp4"
            >Buat Video Youtube</label
          >
          <ul class="sub-item">
            <li>
              <a target="_blank" href="www.youtube.com/" class="sub-item-link"
                >Youtube</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
