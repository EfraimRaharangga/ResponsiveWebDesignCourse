<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Availability</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Team Availability</h1>

      <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient" aria-label="Availability gradient"></div>
      </div>

      <table aria-label="Weekly availability table">
        <tr>
          <th></th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>

        <tr class="sharp">
          <th class="time">09:00</th>
          <td class="available-2">2</td>
          <td class="available-4">4</td>
          <td class="available-1">1</td>
          <td class="available-5">5</td>
          <td class="available-3">3</td>
        </tr>

        <tr class="half">
          <th class="time">10:00</th>
          <td class="available-0">0</td>
          <td class="available-2">2</td>
          <td class="available-3">3</td>
          <td class="available-1">1</td>
          <td class="available-4">4</td>
        </tr>

        <tr class="sharp">
          <th class="time">11:00</th>
          <td class="available-1">1</td>
          <td class="available-3">3</td>
          <td class="available-5">5</td>
          <td class="available-2">2</td>
          <td class="available-0">0</td>
        </tr>

        <tr class="half">
          <th class="time">12:00</th>
          <td class="available-4">4</td>
          <td class="available-1">1</td>
          <td class="available-2">2</td>
          <td class="available-3">3</td>
          <td class="available-5">5</td>
        </tr>
      </table>
    </main>
  </body>
</html>
