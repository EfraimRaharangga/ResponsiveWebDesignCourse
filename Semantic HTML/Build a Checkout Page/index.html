<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>

  <body>
    <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
      <img
        src="https://titipjepang.com/wp-content/uploads/2024/09/AVGQ-0051.jpg"
        alt="Black compact ps4 stick's"
      />
    </section>
    <section>
      <h2>Payment Information</h2>
      <form action="">
        <fieldset>
          <legend>Card Information</legend>
          <label for="card-name"
            >Card Holder Name<span aria-hidden="true">*</span></label
          >
          <input type="text" name="card-name" id="card-name" required />
          <br />
          <label for="card-number"
            >Card Number<span aria-hidden="true">*</span></label
          >
          <input
            type="text"
            name="card-number"
            aria-describedby="card-number-help"
            id="card-number"
            required
          />
          <p id="card-number-help">
            Please input your 16-digit card number without any spaces or dashes
          </p>
        </fieldset>
        <fieldset>
          <legend>Spesification</legend>
          <label for="stuff-color">Color</label>
          <select name="stuff-color" id="stuff-color">
            <option value="black">black</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="white">white</option>
          </select>
          <label for="custom-name">Custom Name</label>
          <input
            type="text"
            name="custom-name"
            id="custom-name"
            placeholder="Leave Blank if you dont need custom name"
          />
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
