<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Playing Cards</title>
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <p>A</p>
          <p>♠</p>
        </div>
        <div class="middle">♠</div>
        <div class="right">
          <p>A</p>
          <p>♠</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>2</p>
          <p>♣</p>
        </div>
        <div class="middle">
          <span class="two-layers">
            <p>♣</p>
            <p class="rotate">♣</p>
          </span>
        </div>
        <div class="right">
          <p>2</p>
          <p>♣</p>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <p>3</p>
          <p>♥</p>
        </div>
        <div class="middle">
          <div class="two-layers">
            <p>♥</p>
            <p>♥</p>
            <p class="rotate">♥</p>
          </div>
        </div>
        <div class="right">
          <p>3</p>
          <p>♥</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>4</p>
          <p>♣</p>
        </div>
        <div class="middle">
          <div class="two-layers">
            <p>♣♣</p>
            <p class="rotate">♣♣</p>
          </div>
        </div>
        <div class="right">
          <p>4</p>
          <p>♣</p>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <p>5</p>
          <p>♦</p>
        </div>
        <div class="middle">
          <div class="two-layers">
            <p>♦♦</p>
            <p>♦</p>
            <p>♦♦</p>
          </div>
        </div>
        <div class="right">
          <p>5</p>
          <p>♦</p>
        </div>
      </div>
    </main>
  </body>
</html>
